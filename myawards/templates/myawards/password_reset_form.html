{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 7%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:14%; padding:20px">
                <div class="card-body">
                    <h3>Enter new password</h3>
                    <div class="card-text">
                        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                        <hr>
                        <form method="post">

                            {% csrf_token %}
                            {{form}}
                            <input type="Submit" name="Update Password">

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
